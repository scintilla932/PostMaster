<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="prism.css">
    <style>
    #responsePre{
      max-height: 500px;
    }
    </style>
    <title>PostMaster</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">PostMaster</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h1 class="my-3 mx-auto">Welcome to PostMaster</h1>
    </div>

    <div class="container">

      <!-- URL Box -->
      <div class="form-group row">
        <label for="url" class="col-sm-2 col-form-label">URL</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="url" placeholder="Enter URL here.">
        </div>
      </div>

      <!-- Request Type Fieldset  -->
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="requestType" id="get" value=GET checked>
              <label class="form-check-label" for="get">
                GET
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
              <label class="form-check-label" for="post">
                POST
              </label>
            </div>
          </div>
        </div>
      </fieldset>

      <!-- Content Type Box -->
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json" checked>
              <label class="form-check-label" for="json">
                JSON
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value=params>
              <label class="form-check-label" for="params">
                Custom Parameters
              </label>
            </div>
          </div>
        </div>
      </fieldset>

      <!-- Parameters Box - This will hide on clicking JSON option Content Type. -->
      <div id="parametersBox">
        <div class="form-row">
          <label for="params" class="col-sm-2 col-form-label" >Parameters</label>
          <div class="col-md-4">
            <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 Key">
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control"  id="parameterValue1" placeholder="Enter Value 1 Key">
          </div>
          <button class="btn btn-primary" id="addParams">+</button>
        </div>
        <div id="params"></div>
      </div>

      <!-- JSON Request Box -  This will hide on clicking Parameters option Content Type.  -->
      <div class="my-3" id="requestJsonBox">
        <div class="form-group row my-3" id="requestJsonBox">
          <label for="jsonBox" class="col-sm-2 col-form-label">Enter Request JSON</label>
          <div class="col-sm-10">
            <textarea class="form-control" id=requestJsonText rows="3"></textarea>
          </div>
        </div>
      </div>

      <!-- Submit button will trigger fetch api. -->
      <div class="form-group row my-3">
        <div class="col-sm-10">
           <button class="btn btn-primary" id="submit">Submit</button>
        </div>
      </div>

      <!-- Response box. -->
      <div class="my-3" id="responseJsonBox">
        <div class="form-group row">
          <label for="responseJsonText" class="col-sm-2 col-form-label">Response</label>
          <div class="col-sm-10">
            <!-- <textarea class="form-control" id=responseJsonText rows="3">Your response will appear here.</textarea> -->

            <pre id="responsePre" class="language-javascript">
              <code id="responsePrism"  class="language-jabascript">
                Your Response will appear here.
              </code>
            </pre>
          </div>
        </div>
      </div>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="JS/app.js" charset="utf-8"></script>
    <script src="prism.js" charset="utf-8"></script>
  </body>
</html>
